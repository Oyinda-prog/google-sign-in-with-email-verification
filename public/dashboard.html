<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    dashboard
    <button id="signOutBtn">Sign out</button>
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.20.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.20.0/firebase-auth.js";

        const firebaseConfig = {
      apiKey: "AIzaSyBTY6Z66fmedpI1fT042DYyVSbifl9JUsE",
      authDomain: "my-b0dc6.firebaseapp.com",
      projectId: "my-b0dc6",
      storageBucket: "my-b0dc6.appspot.com",
      messagingSenderId: "626842411625",
      appId: "1:626842411625:web:7be3b29d7bce9752bd78f8"
    };
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth();
        onAuthStateChanged(auth, (user)=>{
            if(user){
                console.log(user);
            }else{
                window.location.href = "index.html"
            }
        });

        document.getElementById("signOutBtn").addEventListener("click", ()=>{
            signOut(auth)
            .then(()=>{
                console.log("Sign out");
                window.location.href = "index.html"
            })
            .catch((err)=>{
                console.log(err);
            })
        })
    </script>
</body>
</html>
